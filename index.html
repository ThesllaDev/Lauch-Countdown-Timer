<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Launch Countdown Timer - Solution to the Frontend Mentor</title>
</head>
<body>
    <main class="main-content">
        <h1 class="main-title">We're launching soon</h1>
        <div class="container-countdown">
            <section class="countdown-block">
                <span class="days time-element">
                    <span class="top">00</span>
                    <span class="top-back">
                        <span>00</span>
                    </span>
                    <span class="bottom">00</span>
                    <span class="bottom-back">
                        <span>00</span>
                    </span>
                </span>
                <h2 class="subtitle">Days</h2>
            </section>
            <section class="countdown-block">
                <span class="hours time-element">
                    <span class="top">00</span>
                    <span class="top-back">
                        <span>00</span>
                    </span>
                    <span class="bottom">00</span>
                    <span class="bottom-back">
                        <span>00</span>
                    </span>
                </span>
                <h2 class="subtitle">Hours</h2>
            </section>
            <section class="countdown-block">
                <span class="minutes time-element">
                    <span class="top">00</span>
                    <span class="top-back">
                        <span>00</span>
                    </span>
                    <span class="bottom">00</span>
                    <span class="bottom-back">
                        <span>00</span>
                    </span>
                </span>
                <h2 class="subtitle">Minutes</h2>
            </section>
            <section class="countdown-block">
                <span class="seconds time-element">
                    <span class="top">00</span>
                    <span class="top-back">
                        <span>00</span>
                    </span>
                    <span class="bottom">00</span>
                    <span class="bottom-back">
                        <span>00</span>
                    </span>
                </span>
                <h2 class="subtitle">Seconds</h2>
            </section>
        </div>
        <footer class="attribution">
            <p class="attribution-text">Challenge by <a
                    href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-" target="_blank">Frontend
                    Mentor</a>. Coded by <a href="https://github.com/ThesllaDev" target="_blank">ThesllaDev</a>. </p>
            <nav>
                <ul class="social-medias">
                    <li class="social-links"><a href="https://github.com/ThesllaDev" target="_blank">
                        <i class="fab fa-github"></i></a>
                    </li>
                    <li class="social-links"><a href="https://www.linkedin.com/in/thalles-augusto/" target="_blank">
                            <i class="fab fa-linkedin-in"></i></a></li>
                    <li class="social-links"><a href="https://codepen.io/theslladev" target="_blank">
                        <i class="fab fa-codepen"></i></a>
                    </li>
                </ul>
            </nav>
        </footer>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://kit.fontawesome.com/0c9ec2dc89.js" crossorigin="anonymous"></script>
</body>
</html>
